<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form method="GET" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        
        <br>
    
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">
        
        <br>
        <br>
        
        <label for="data de nascimento">Data de nascimento</label>
    
        <br>    
    <select name="dia">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <select name="mes">
        <option value="jan">Jan</option>
        <option value="for">Fev</option>
        <option value="mar">Mar</option>
        <option value="abr">Abr</option>
        <option value="mai">Mai</option>
    </select>

    <select name="ano">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
    </select>

    <br>
    <br>

    <label>Genero</label>
    
    <br>
    
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">
    
    <br>
    <br>

    <input type="submit" value="Enviar">
    </form>




</body>
</html>
